<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dashboard</title>
</head>



<body>
  <section class="header">
    <div class="logo"></div>
        <img src="images/hospital logo.jpg" alt=""><span><img src="images/NSW Health logo.jpg" alt=""></span>
    </div>
      <div class="search--notification--profile">
        <div class="search">
          <input type="text" placeholder="Search">
          <button><i class="ri-search-line"></i></button>
        </div> 
        <div class="notification--profile">
          <div class="picon add">
            <i class="ri-add-circle-line"></i>
        </div>  
          
        <div class="picon bell">
            <i class="ri-notification-2-line"></i>
        </div>
       
      </div>
      </div>
  </section>
  <section class="main">
      <div class="sidebar">
        <u1 class="siderbar--item">
            <li>
              <a href="#">
                <span class="icon icon-1"><i class="ri-dashboard-line"></i></span>
                <span class="sidebar--item">Dashborad</span>
              </a>
            </li>
            <li>
            <a href="#">
              <span class="icon icon-2"><i class="ri-team-fill"></i></span>
              <span class="sidebar--item">Patients</span>
            </a>
          </li>
          <li>
          <a href="#">
            <span class="icon icon-3"><i class="ri-file-text-line"></i></span>
            <span class="sidebar--item">Document</span>
          </a>
        </li>
        <li>
        <a href="#">
          <span class="icon icon-4"><i class="ri-calendar-check-line"></i></span>
          <span class="sidebar--item">Calendar</span>
        </a>
      </li>

      <li>
        <a href="#">
          <span class="icon icon-5"><i class="ri-book-mark-line"></i></span>
          <span class="sidebar--item">Studies</span>
        </a>
      </li>
       
            </u1>
            <u1 class="sidebar--bottom-items"> 
              <li>
                <a href="#">
                  <span class="icon icon-6"><i class="ri-settings-3-line"></i></span>
                  <span class="sidebar--item">Settings</span>
                </a>
              </li>
              
            
              <li>
                <a href="#">
                  <span class="icon icon-7"><i class="ri-logout-circle-r-line " ></i></span>
                  <span class="sidebar--item">Log out</span>
                </a>
              </li>
              
            </div>
<html>
<head>
  <title>Patients Form</title>
</head>
<body>
 <form>
  
   <tr>
    <td>First Name :</td>
    <td><input type="text"></td>
   </tr>

   <tr>
    <td>Last name :</td>
    <td><input type="text"></td>
   </tr>

   
   
   <div><td>Age :</td>
    <td><input type="Age"></td>
    <tr>
      <td>Gender :</td>
      <td>
       <input type="radio" name="Gender"> Male
       <input type="radio" name="Gender"> Female
      </td>
     </tr>
  </div>
    
   

   <div class="DOB">
    <label>Date of birthday</label>
    <input type="date" >
  </div>

  <div class="email">
    <label>Email</label>
    <input type="number" placeholder="Email Address" >
  </div>

   <tr>
    <td>Phone no :</td>
    <td>
     <select>
      <option>04</option>

     </select>
     <input type="phone">
    </td>
   </tr>
   <div class="submit">
   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </div>
 </form>
</body>
</html>
